set-option -g default-shell /bin/fish
set-option -g detach-on-destroy off

# Use r to refresh tmux config
unbind r
bind r source-file ~/.tmux.conf

# Use C-s as default prefix
set -g prefix C-s

# Set colors
set -g status-bg black
set -g status-fg white
set -g pane-border-style fg=white
set -g pane-active-border-style fg=red

# Enable mouse
set -g mouse on

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r -T prefix M-h resize-pane -L 5
bind-key -r -T prefix M-j resize-pane -D 5
bind-key -r -T prefix M-k resize-pane -U 5
bind-key -r -T prefix M-l resize-pane -R 5
bind-key -r -T prefix C-h resize-pane -L
bind-key -r -T prefix C-j resize-pane -D
bind-key -r -T prefix C-k resize-pane -U
bind-key -r -T prefix C-l resize-pane -R

# use i to split horizontally, u to split vertically
bind i split-window -h -c "#{pane_current_path}"
bind u split-window -v -c "#{pane_current_path}"

# use grave key to synchronize panes
bind-key ` setw synchronize-panes

# Start index at 1
set -g base-index 1
setw -g pane-base-index 1

# Fix escape key in vim
set -s escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux/navigator'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm
